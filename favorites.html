<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <title>مفضلتي الشعرية</title>
    <style>
        :root { --primary-dark: #2c3e50; --accent-gold: #ffd700; --poetic-font: 'Amiri', serif; }
        body { background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); background-size: 400% 400%; animation: gradientBG 15s ease infinite; min-height: 100vh; font-family: 'Cairo', sans-serif; }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .header-nav { background: rgba(44, 62, 80, 0.95); backdrop-filter: blur(10px); padding: 1.2rem 0; border-bottom: 2px solid var(--accent-gold); }
        .verse-card { background: rgba(255,255,255,0.95); border: none; border-radius: 25px; margin-bottom: 2rem; transition: 0.3s; }
        .verse-text { font-family: var(--poetic-font); font-size: 1.8rem; line-height: 2.2; padding: 1.5rem; }
    </style>
</head>
<body>
    <header class="header-nav"><div class="container d-flex justify-content-between align-items-center">
        <a href="/" class="btn btn-outline-light rounded-pill px-4">الرئيسية</a>
        <h4 class="text-white m-0 fw-bold">❤️ أبياتي المفضلة</h4>
        <div style="width: 100px"></div>
    </div></header>
    <div class="container mt-5 pb-5"><div id="fav-container" class="row justify-content-center"></div></div>
    <script>
        function load() {
            const container = document.getElementById('fav-container');
            const favs = JSON.parse(localStorage.getItem('poetic_favs') || '[]');
            if(favs.length === 0) {
                container.innerHTML = '<div class="alert alert-light text-center py-5 rounded-5 shadow">مفضلتك فارغة حالياً.</div>';
                return;
            }
            container.innerHTML = favs.map((v, i) => `
                <div class="col-md-11 mb-4">
                    <div class="card verse-card shadow-lg"><div class="card-body text-center p-5">
                        <div class="verse-text mb-4">${v}</div>
                        <button class="btn btn-outline-danger rounded-pill px-4" onclick="remove(${i})">حذف من المفضلة</button>
                    </div></div>
                </div>`).join('');
        }
        function remove(index) {
            let favs = JSON.parse(localStorage.getItem('poetic_favs') || '[]');
            favs.splice(index, 1);
            localStorage.setItem('poetic_favs', JSON.stringify(favs));
            load();
        }
        load();
    </script>
</body>
</html>
