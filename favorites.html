<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <title>المفضلة | درر المعاني</title>
    <style>
        :root { --primary-dark: #2c3e50; --accent-gold: #ffd700; --poetic-font: 'Amiri', serif; }
        body { 
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); 
            background-size: 400% 400%; animation: gradientBG 15s ease infinite; 
            min-height: 100vh; font-family: 'Cairo', sans-serif; overflow-x: hidden; 
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .header-nav { 
            background: rgba(44, 62, 80, 0.95); backdrop-filter: blur(10px); 
            padding: 1.2rem 0; position: sticky; top: 0; z-index: 100; border-bottom: 2px solid var(--accent-gold); 
        }

        .verse-card { 
            background: rgba(255,255,255,0.95); border: none; border-radius: 25px; 
            margin-bottom: 3rem; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer;
        }
        
        /* الهوفر الموحد المطابق لصفحة النتائج */
        .verse-card:hover { 
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 40px 80px rgba(0,0,0,0.3);
            background: #ffffff; 
        }

        .verse-text { font-family: var(--poetic-font); font-size: 2.2rem; color: #1a252f; padding: 1.5rem; line-height: 1.8; }

        .btn-delete { 
            background: white; border: 1.5px solid #ff4d4d; color: #ff4d4d; border-radius: 50px; 
            padding: 0.5rem 1.5rem; transition: 0.3s; font-weight: 600; 
        }
        .btn-delete:hover { background: #ff4d4d; color: white; }
    </style>
</head>
<body>
    <header class="header-nav"><div class="container d-flex justify-content-between align-items-center">
        <a href="/" class="btn btn-outline-light rounded-pill px-4">الرئيسية</a>
        <h4 class="text-white m-0 fw-bold">أبياتي المفضلة ❤️</h4>
        <div style="width: 100px"></div>
    </div></header>

    <div class="container mt-5 pb-5"><div id="favs-list" class="row justify-content-center"></div></div>

    <script>
        function renderFavs() {
            const list = document.getElementById('favs-list');
            const favs = JSON.parse(localStorage.getItem('poetic_favs') || '[]');
            list.innerHTML = favs.length ? '' : '<div class="text-white text-center h4 mt-5">المفضلة فارغة..</div>';
            
            favs.forEach((v, i) => {
                const card = document.createElement('div');
                card.className = 'col-md-11';
                card.innerHTML = `
                    <div class="card verse-card shadow-lg"><div class="card-body text-center p-5">
                        <div class="verse-text mb-4">${v}</div>
                        <button class="btn-delete shadow-sm" onclick="removeFav(${i})">حذف من المفضلة <i class="fa-solid fa-trash-can ms-2"></i></button>
                    </div></div>`;
                list.appendChild(card);
            });
        }
        function removeFav(index) {
            let favs = JSON.parse(localStorage.getItem('poetic_favs') || '[]');
            favs.splice(index, 1);
            localStorage.setItem('poetic_favs', JSON.stringify(favs));
            renderFavs();
        }
        renderFavs();
    </script>
</body>
</html>
